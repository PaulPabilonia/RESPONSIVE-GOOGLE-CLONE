<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Images</title>
        <link rel="icon" href="images/google_logo.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <ul class= nav-links>
                    <li>
                        <a class="text-link" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                    </li>
                   <li>
                       <a class="text-link" href="index.html">Go Back</a>
                   </li>
                   <li>
                       <a class="text-link" href="adv_search.html">Advanced Search</a>
                   </li>
                   <li>
                    <a class ="icon-link" href="#"><img src="/images/bars.png" alt="bar icon"></a>
                    </li>
                    <li>
                        <a class ="buttonLink" href="#"><button>Sign In</button></a>
                    </li>
                </ul>
            </nav>
        </header>
    
        <section class="container">
            <div class="container-content">
                <img class="googlelogo" src="images/google_images.png" alt="Google Logo images">
                <form action="https://www.google.com/search">
                <input type="hidden" name="tbm" value="isch">
                <div class="searchbar">
                    <div><img src="/images/search.png" alt="Magnifying glass"></div>
                    <input type="text" name="q" >
                    <div><img src="/images/mic.png" alt="Microphone"></div>
                </div>
                <div class="search-submit">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
                </form>
                <div class="register_covid">
                    <p>Everyone above 12 can register for the COVID-19 vaccine. <a class="register-link" href="https://www.google.com/search?q=covid+vaccine+
                        registration&source=smp.CovidVaccine.23">Register Now</a></p>
                </div>
            </div>
        </section>

        <footer>
            <div class="footer-upper">
                <p>Philippines</p>
            </div>
            <div class="footer-lower">
                <ul class="lower-left">
                    <li>
                        <a href="https://about.google/">About</a>
                    </li>
                    <li>
                        <a href="https://ads.google.com/intl/en_ph/home">Advertising</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/intl/en_ph/business/">Business</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/search/howsearchworks/1">How Search Work</a>
                    </li>
                </ul>
           
                <ul class="lower-right">
                    <li>
                        <a href="https://policies.google.com/privacy">Privacy</a>
                    </li>
                    <li>
                        <a href="https://policies.google.com/terms?">Terms</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/preferences?hl=en-PH&fg=1">Settings</a>
                    </li>
                </ul>
            </div> 
        </footer>
    </body>
</html>
